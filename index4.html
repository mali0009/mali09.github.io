
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .sign {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .sign::before,
        .sign::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #e74c3c;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: slide 1s infinite;
        }

        .sign::before {
            top: 0;
            transform: translateY(-100%);
            animation: slide 1s infinite;
        }

        .sign::after {
            top: 100%;
            transform: translateY(0);
            animation: slide 1s infinite reverse;
        }
        @keyframes slide {
            0%, 100% {
                left: 0;
                width: 0;
            }
            50% {
                left: 0;
                width: 100%;
            }
            100% {
                left: 100%;
                width: 0;
            }
        }

        .crane {
            display: inline-block;
            animation: move 2s infinite;
        }

        @keyframes move {
            0%, 100% {
                transform: translateX(-20px);
            }
            50% {
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sign">Under Construction</div>
        <div class="crane">
        </div>
    </body>
    </html
